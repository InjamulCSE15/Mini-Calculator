<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- // -->

    <!-- Custom CSS File -->
    <link rel="stylesheet" href="style.css">
    <!-- // -->
    
    <title>Basic Mini Calculator App</title>
</head>
<body>
    <h1>Basic Calculator</h1>

    <form id="myform" Name="calc">
        <input name="display" type="none" style="width: 60%; height: 100px; text-align: center; background-color: blue; margin: auto; cursor: default;">
        <br>
        <input class="sign" type="button" value="0" onclick="calc.display.value+='0'">
        <input class="sign" type="button" value="1" onclick="calc.display.value+='1'">
        <input class="sign" type="button" value="2" onclick="calc.display.value+='2'">
        <input class="sign" type="button" value="+" style="background-color: #cc5c11;" onclick="calc.display.value+='+'">
        <br>
        <input class="sign" type="button" value="3" onclick="calc.display.value+='3'">
        <input class="sign" type="button" value="4" onclick="calc.display.value+='4'">
        <input class="sign" type="button" value="5" onclick="calc.display.value+='5'">
        <input class="sign" type="button" value="-" onclick="calc.display.value+='-'" style="background-color: #ba55d3;">
        <br>
        <input class="sign" type="button" value="6" onclick="calc.display.value+='6'">
        <input class="sign" type="button" value="7" onclick="calc.display.value+='7'">
        <input class="sign" type="button" value="8" onclick="calc.display.value+='8'">
        <input class="sign" type="button" value="x" onclick="calc.display.value+='*'" style="background-color: #7db1b2;">
        <br>
        <input class="sign" type="button" value="9" onclick="calc.display.value+='9'">
        <input class="sign" type="button" value="C" onclick="calc.display.value=' '" style="background-color: #cc0000;">
        <input class="sign" type="button" value="=" onclick="calc.display.value=eval(calc.display.value)">
        <input class="sign" type="button" value="&#247;" onclick="calc.display.value+='/'" style="background-color: green;">
        </form>

    <!-- Custom JavaScript -->
    <script src="calculator.js"></script>
    
</body>
</html>
